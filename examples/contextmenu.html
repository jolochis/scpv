<!DOCTYPE HTML>
<html>
  <head>
    <title>SCPV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/openlayers/dist/ol.css">
    <link rel="stylesheet" href="./../dist/ol-contextmenu.min.css">
    <link rel="stylesheet" href="contextmenu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <body>
    <div id="map" tabindex="0"></div>

    <div class="formulario">
      <form action="prueba.php" class="form-group" id="formulario" method="POST">
        <label for="estatico">Añada elemento</label>
        <select name="estatico" id="estatico" required />
          <option value="">Seleccione opcíon</option>
          <option value="1">Paso peatonal</option>
          <option value="2">Alto</option>
          <option value="3">Tope</option>
          <option value="4">Otro señalamiento</option>
          <option value="5">Reductor de velocidad</option>
          <option value="6">Semaforo</option>
          <option value="7">Aforos</option>
        </select>
        <input type="hidden" name="lat" id="lat">
        <input type="hidden" name="lon" id="lon">
        <div class="semaforo">        </div>
        <label for="">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" required />
        
        <input type="submit" id="submit" value="Enviar" >
      </form>
    </div>
    <script src="https://unpkg.com/openlayers"></script>
    <script src="./../dist/ol-contextmenu.js"></script>
